<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
	<script src="/socket.io/socket.io.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/picture1.png" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Choose a nickname</h4>
							<div>
								<div class="form-group">
									<!--<label for="email">E-Mail Address</label>-->
									<!--<input id="email" type="email" class="form-control" name="email" value="" required autofocus>-->
									<input id="nickname" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										nickname is taken
									</div>
									<!--<div class="form-text text-muted">
		By clicking "Reset Password" we will send a password reset link
	</div>-->
								</div>

								<div class="form-group m-0">
									<button onclick="checkNickname();" class="btn btn-primary btn-block">
										Enter lobby
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2020 &mdash; Scrum Team A
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<!--<script src="my-login.js"></script>-->
	<script src="script.js"></script>
</body>
</html>
