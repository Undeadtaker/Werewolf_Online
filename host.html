<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Werewolf Online</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="source/host_config_page_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>

    <div class="orange-header"></div>

    <div class="config-container">
        <form action="" method="POST">
            <div class="config-and-btn">
                <div class="config-form">
                    <div class="input-container">
                        <label for="room-name">Room name: </label>
                        <input type="text" id="room-name"><br><br>
                        <label for="max-num-of-players">Maximum number of players: </label>
                        <input type="number" min="6" max="30" id="max-num-of-player">
                    </div>
                </div>
                <button type="button" class="btn" id="customize_btn">Customize Rules</button>
            </div>
        </form>
        <button class="btn" id="host-game_btn">Create Room</button>
        <button class="btn" id="go-back">Return To Lobby</button>
    </div>



    <script type = 'text/javascript' src="source/js/host_config_page_script.js" defer></script>

</body>

</html>
